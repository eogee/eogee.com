<body>
    <div class="debug-info" id="debugInfo">æ•°æ®å‡†å¤‡ä¸­...</div>
    
    <div class="container">

            <div class="support-text">

            <div class="config-group">
                <div class="input-group">
                    <label for="chartName">å›¾è¡¨æ ‡é¢˜ï¼š</label>
                    <input type="text" id="chartName" placeholder="ä¾‹å¦‚ï¼šXXXæ¦œå•">
                </div>
                <div class="input-group">
                    <label for="unit">æ•°æ®å•ä½ï¼š</label>
                    <input type="text" id="unit" placeholder="ä¾‹å¦‚ï¼šäº¿å…ƒ">
                </div>
                <div class="input-group color-picker">
                    <label for="color">æŸ±çŠ¶é¢œè‰²ï¼š</label>
                    <input type="color" id="color" value="#16baaa">
                </div>
                <div class="input-group">
                    <label for="duration">è§†é¢‘æ—¶é•¿ï¼š</label>
                    <input type="number" id="duration" placeholder="å•ä½ï¼šç§’" min="1" value="5">
                </div>
            </div>
            <div class="input-group">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="name" placeholder="æ•°æ®åç§°" style="flex:2;">
                    <input type="number" id="value" placeholder="æ•°å€¼" style="flex:1;">
                    <button id="addData">â• æ·»åŠ </button>
                    <button id="executeButton">ğŸš€ ç”Ÿæˆè§†é¢‘</button>
                </div>
            </div>
            <div class="data-list">
                <h3>ğŸ“‹ æ•°æ®åˆ—è¡¨</h3>
                <table>
                    <thead>
                        <tr>
                            <th>åç§°</th>
                            <th>æ•°å€¼</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>

            <div class="chart-container">

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        let debugCount = 0;
        let data = [];
        let recorder = null;
        let isRecording = false;

        const updateDebugInfo = (message) => {
            document.getElementById('debugInfo').innerHTML = `
                å¸§æ•°: ${debugCount++}<br>
                æœ€åæ“ä½œ: ${message}<br>
                æ•°æ®é‡: ${data.length}é¡¹<br>
                å½“å‰é«˜åº¦: ${document.querySelector('.bar')?.style.height || 'N/A'}
            `;
        };

        document.getElementById('chartName').addEventListener('input', function() {
            document.getElementById('titleText').textContent = this.value || 'æœªå‘½åå›¾è¡¨';
        });
        document.getElementById('unit').addEventListener('input', function() {
            document.getElementById('unitText').textContent = this.value ? `(${this.value})` : '';
        });

        document.getElementById('addData').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const value = parseFloat(document.getElementById('value').value);
            if (!name || isNaN(value)) return alert('è¯·è¾“å…¥æœ‰æ•ˆçš„åç§°å’Œæ•°å€¼');
            
            data.push({ name, value });
            updateTable();
            document.getElementById('name').value = '';
            document.getElementById('value').value = '';
            updateDebugInfo('æ·»åŠ æ–°æ•°æ®');
        });

        window.updateItem = (index, field, value) => {
            data[index][field] = field === 'value' ? parseFloat(value) : value;
            updateDebugInfo(`æ›´æ–°æ•°æ®: ${field}=${value}`);
        };

        window.deleteItem = (index) => {
            data.splice(index, 1);
            updateTable();
            updateDebugInfo('åˆ é™¤æ•°æ®é¡¹');
        };

        const updateTable = () => {
            document.getElementById('dataTableBody').innerHTML = data.map((item, i) => `
                <tr>
                    <td><input value="${item.name}" onchange="updateItem(${i}, 'name', this.value)"></td>
                    <td><input type="number" value="${item.value}" onchange="updateItem(${i}, 'value', this.value)"></td>
                    <td><button onclick="deleteItem(${i})">ğŸ—‘ï¸</button></td>
                </tr>
            `).join('');
        };

        document.getElementById('executeButton').addEventListener('click', async () => {
            if (isRecording) return;
            if (data.length === 0) return alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªæ•°æ®é¡¹');
            
            const duration = parseFloat(document.getElementById('duration').value);
            if (!duration || duration < 1) return alert('è¯·è¾“å…¥æœ‰æ•ˆçš„è§†é¢‘æ—¶é•¿ï¼ˆâ‰¥1ç§’ï¼‰');

            try {
                initChart();
                await startRecording(duration);
            } catch (error) {
                alert(`ç”Ÿæˆå¤±è´¥ï¼š${error.message}`);
                isRecording = false;
            }
        });

        const initChart = () => {
            const chart = document.getElementById('chart');
            chart.innerHTML = '';
            
            const barsContainer = document.createElement('div');
            barsContainer.className = 'bars-container';
            
            const maxValue = Math.max(...data.map(d => d.value));
            const color = document.getElementById('color').value;

            data.forEach(item => {
                const barWrapper = document.createElement('div');
                barWrapper.className = 'bar-wrapper';
                
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.backgroundColor = color;
                bar.style.height = '0%';

                const valueLabel = document.createElement('div');
                valueLabel.className = 'bar-value';
                valueLabel.textContent = item.value;

                bar.appendChild(valueLabel);
                barWrapper.appendChild(bar);
                barsContainer.appendChild(barWrapper);
            });

            const xAxis = document.createElement('div');
            xAxis.className = 'x-axis';
            data.forEach(item => {
                const label = document.createElement('div');
                label.className = 'x-axis-label';
                label.textContent = item.name;
                xAxis.appendChild(label);
            });

            chart.appendChild(barsContainer);
            chart.appendChild(xAxis);
            updateDebugInfo('å›¾è¡¨åˆå§‹åŒ–å®Œæˆ');
        };

        const startRecording = async (duration) => {
            isRecording = true;
            const statusDiv = createStatusDiv();
            
            try {
                const { canvas, stream } = initCapture();
                recorder = new RecordRTC(stream, {
                    type: 'video',
                    mimeType: 'video/webm;codecs=vp9',
                    bitsPerSecond: 3000000,
                    frameRate: 30,
                    width: canvas.width,
                    height: canvas.height
                });

                recorder.startRecording();
                await animateProgress(duration, canvas, statusDiv);
            } finally {
                statusDiv.remove();
                isRecording = false;
            }
        };

        const createStatusDiv = () => {
            const div = document.createElement('div');
            div.style.cssText = `
                position: fixed; top: 20px; right: 20px;
                background: rgba(0,0,0,0.8); color: white;
                padding: 15px; border-radius: 8px; z-index: 9999;
            `;
            div.innerHTML = 'ğŸ”„ è§†é¢‘ç”Ÿæˆä¸­...<div id="progressBar" style="height:3px;background:#007bff;margin-top:10px;"></div>';
            document.body.appendChild(div);
            return div;
        };

        const initCapture = () => {
            const container = document.querySelector('.chart-container');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const dpr = window.devicePixelRatio || 1;
            canvas.width = container.offsetWidth * dpr;
            canvas.height = container.offsetHeight * dpr;
            ctx.scale(dpr, dpr);

            return { 
                canvas,
                stream: canvas.captureStream(30) 
            };
        };

        const animateProgress = async (duration, canvas, statusDiv) => {
            const startTime = performance.now();
            const progressBar = statusDiv.querySelector('#progressBar');
            
            const animate = async (timestamp) => {
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / (duration * 1000), 1);
                
                progressBar.style.width = `${progress * 100}%`;
                
                const bars = document.querySelectorAll('.bar');
                const maxValue = Math.max(...data.map(d => d.value));
                bars.forEach((bar, i) => {
                    const targetHeight = (data[i].value / maxValue) * 100;
                    bar.style.height = `${targetHeight * progress}%`;
                });

                await html2canvas(document.querySelector('.chart-container'), {
                    scale: 1,
                    useCORS: true,
                    logging: false,
                    async: true,
                    onclone: (clonedDoc) => {
                        clonedDoc.querySelectorAll('.bar').forEach((bar, i) => {
                            bar.style.height = `${(data[i].value / maxValue) * 100 * progress}%`;
                        });
                    }
                }).then(img => {
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                });

                updateDebugInfo(`è¿›åº¦: ${(progress * 100).toFixed(1)}% é«˜åº¦: ${bars[0]?.style.height || 'N/A'}`);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    stopRecording();
                }
            };
            
            requestAnimationFrame(animate);
        };

        const stopRecording = () => {
            recorder.stopRecording(async () => {
                const blob = recorder.getBlob();
                if (blob.size < 1024) {
                    alert('ç”Ÿæˆå¤±è´¥ï¼Œå»ºè®®ï¼š\n1. ä½¿ç”¨Chromeæµè§ˆå™¨\n2. ç¼©çŸ­æ—¶é•¿\n3. å‡å°‘æ•°æ®é‡');
                    return;
                }

                showVideoPreview(blob);
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${document.getElementById('chartName').value || 'chart'}_${Date.now()}.webm`;
                a.click();
                URL.revokeObjectURL(url);
            });
        };

        const showVideoPreview = (blob) => {
            const container = document.createElement('div');
            container.id = 'previewContainer';
            
            const video = document.createElement('video');
            video.controls = true;
            video.src = URL.createObjectURL(blob);
            video.style.width = '100%';
            
            const tips = document.createElement('div');
            tips.style.padding = '10px';
            tips.innerHTML = `
                <p>âœ… è§†é¢‘ç”ŸæˆæˆåŠŸï¼</p>
                <p>å¦‚éœ€MP4æ ¼å¼ï¼š</p>
                <ol>
                    <li>è®¿é—® <a href="https://cloudconvert.com/webm-to-mp4" target="_blank">åœ¨çº¿è½¬æ¢ç½‘ç«™</a></li>
                    <li>ä¸Šä¼ æ­¤è§†é¢‘æ–‡ä»¶</li>
                    <li>ä¸‹è½½è½¬æ¢åçš„MP4</li>
                </ol>
                <button type="button" onclick="this.parentElement.parentElement.remove()" style="margin-top:10px;">å…³é—­é¢„è§ˆ</button>
            `;

            container.appendChild(video);
            container.appendChild(tips);
            document.body.appendChild(container);
            video.play();
        };
    });
    </script>
